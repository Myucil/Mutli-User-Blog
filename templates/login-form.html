{% extends "base.html" %}


{% block content %}
  
  <body>
    <h2>Login</h2>
    <form method="post">
      <table>
        <tbody>
        <tr>
          <td>
            Username
          </td>
          <td>
            <input type="text" name="username" value="{{username}}">
          </td>
        </tr>

        <tr>
          <td>
            Password
          </td>
          <td>
            <input type="password" name="password" value="">
          </td>
        </tr>
        </tbody>
      </table>

      <div class="error">
        {{error}}
      </div>

      <input type="submit">
    </form>
  </body>
{% endblock %}
