{% extends "base.html" %}

{% block content %}
    <h2>Please comment below:</h2>
    <br><br>
    <form method="post" class="editBtn">
        <label>
            <textarea name="comment" class="cont" value="{{comment}}">{{c.comment}}</textarea>
        </label>
        <div class="error">{{error}}</div>
        <input type="submit" value="submit">
    </form>

    <form action="/blog" class="editBtn">
      <input type="submit" value="cancel">
    </form>
    
{% endblock %}
